      html {

      body {
        background-color: black;

      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/people.png" alt="avatar" />
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>

    <script>
      const section = document.querySelector('section');
      const h2 = document.createElement('h2');
      h2.setAttribute('class', 'title'); // <h2 class='title'></h2>
      h2.textContent = 'This is a title!';// <h2 class='title'>This is a title!</h2>
      const h3 = document.querySelector('h3');

      section.appendChild(h2);  // section의 가장 뒤부분에 h2를 추가
      section.insertBefore(h2, h3) // section 내부에서 h3태그 이전에 추가

      // innerHTML은 실제 코드에서의 줄간격, 띄어쓰기가 모두 적용됨

      section.removeChild(h2); //해당 태그를 제거
    </script>
